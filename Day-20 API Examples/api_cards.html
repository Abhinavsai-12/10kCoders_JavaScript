<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card {
            width: 23%; /* Each card will take approximately 23% of the row */
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .price {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        .rating {
            font-size: 14px;
            color: #ff9500;
        }
        /* Add some responsiveness */
        @media (max-width: 1200px) {
            .card {
                width: 48%; /* On medium screens, show 2 cards per row */
            }
        }
        @media (max-width: 768px) {
            .card {
                width: 100%; /* On small screens, show 1 card per row */
            }
        }
    </style>
</head>
<body>
    <div class="container" id="card-container"></div>

    <script src="script.js"></script>
</body>
</html>
