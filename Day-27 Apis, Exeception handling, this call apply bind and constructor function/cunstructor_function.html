    <script>
          // constructor function - it is a old way to create objects in js
    function Person(name, age){
        this.name = name;
        this.age = age;
    }

    let person1=new Person("Hemanth", "26");
    console.log(person1);
    let person2=new Person("teja", "25");
    console.log(person2);

    </script>
