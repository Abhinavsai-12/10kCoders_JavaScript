<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
      function showThis() {
        console.log(this);
      }	
      const obj = { name: "John" };

      showThis()// window
      showThis.call(obj); // obj
      showThis.apply(obj); // obj

    </script>
</body>
</html>
