<body>

    <!-- Task 4: take prompt and Count the number of vowels in a string  hints use match method and loop method -->
    <h3>Right click, press Inspect and goto the console tab to view output</h3>
    
    
    <script>
        var str=prompt("enter a string to find no of vowels");
        str=str.toLowerCase();
        console.log(str);
        
        var matches=str.match(/[aeiou]/gi);
        var count= matches ? matches.length:0;
        console.log("number of vowels in string "+count);
        
    </script>
