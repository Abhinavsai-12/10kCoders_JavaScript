<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--     

    Create a simple JavaScript script that declares three different types of variables (var, let, and const) and prints their values to the console.

    Write a  script that declares variables for each data type and prints their types using the typeof operator. 
    -->

    <script>
        var a=10;
        let b=20;
        const c=30;

        console.log(a);
        console.log(b);
        console.log(c);

        
        var num=23;
        var str='Abhi';
        var bool=true;
        var ud=undefined;

        console.log(typeof num);
        console.log(typeof str);
        console.log(typeof bool);
        console.log(typeof ud);
    </script>




</body>
</html>
