<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h3>Right click, press Inspect and goto the console tab to view output</h3>

    
    <script>
        let result;

        // convert string to number
        result = Number("5");
        console.log(result, "-", typeof(result));

        // convert boolean to string
        result = String(true);
        console.log(result, "-", typeof(result));

        // convert number to boolean
        result = Boolean(0);
        console.log(result, "-", typeof(result));


        
    </script>
</body>
</html>
