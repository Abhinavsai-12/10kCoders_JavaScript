    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical operator</title>
</head>
<body>
    <h3>Right click, press Inspect and goto the console tab to view output</h3>

    <script>
        // Comparision Operatrs

        //Logical And
        var age=+prompt('Enter Your age:')
        var ac=(age>=0 && age<18) ? "Child":"Adult";
        window.alert("your are a "+ac); // output in aleret box
        console.log("your are a "+ac);  // output in console tab

        //Logical OR
        var x=5;
        var or=( (x<4) || (4>=x) );
        window.alert(or); // output in aleret box
        console.log(or);  // output in console tab

        //Logical Not
        console.log(!(2 < 3));  //false





        


        
    </script>




</body>
