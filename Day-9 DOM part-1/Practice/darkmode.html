<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
</head>
<body>
    <button onclick="dark()">Click Here</button>
    <div>content 1</div>
    <div>content 2</div>
    <div>content 3</div>
    <div>content 4</div>
    <div>content 5</div> 

    <script>
        function dark() {
            var a=document.getElementsByTagName("body");
            a[0].style.backgroundColor="black";
            a[0].style.color="white"; 
            a[0],style.fontFamily="cursive";
        }
    </script>
</body>
</html>
