<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    
    <style>
        body{
            font-family: Arial, sans-serif;  
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e3f1dd6f;
        }

        .container {
            background-color: #83d56c65;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 20%;
        }
        #fm{
            display: flex;
            flex-direction: column;
            justify-items:center;
            align-items: center;
        }
        input{
            width: 70%;
            padding: 5px;
            margin: 10px;
            border-radius:5px;
        }
        #sub{
            width: 20%;
            padding: 5px;
            margin: 10px;
            border-radius:10px;
        }
        span{
            color: red;
            font-weight:900;
            display: none;
        }
        </style>

</head>
<body>

    <div class="container">
        <form action="" id="fm">
            <h3>Password Matcher</h3>
            <input type="password" id="pass1" placeholder="Enter password">
            <input type="password" id="pass2" placeholder="Confirm password">
            <span>password not matched</span>
            <input type="submit" id="sub" value="submit">
        </form>
    </div>


    <script>
        var form=document.forms[0];
        form.addEventListener("submit",function(event){
            event.preventDefault();
            var pass1=document.getElementById("pass1");
            var pass2=document.getElementById("pass2");

            if(pass1.value==pass2.value){
                console.log("password is matched");
            }
            else{
                var span=document.getElementsByTagName("span")[0];
                span.style.display="block";
                console.log("password not matched");   
            }
        })
    </script>
</body>
</html>
