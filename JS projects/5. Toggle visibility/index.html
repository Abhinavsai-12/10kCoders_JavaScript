<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            background-color:blueviolet;
            color: white;
            padding:20px;
            height:10vh;
            width: 40vw;
        }
        .adder{
        display: none;
        }
        button{
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- 
        Toggle visibility: Create a button that toggles the visibility of 
        an element by showing/hiding it on each click.
    -->

    <div id="div1" class="div1">
        <p>Toggle visibility: Create a button that toggles the visibility of 
            an element by showing/hiding it on each click.
        </p>
    </div>
    <button onclick="fun()">click Here</button>

    <script>
	    function fun(){
            var div=document.getElementById("div1");
            div.classList.toggle('adder');
        }
    </script>
    
</body>
</html>
