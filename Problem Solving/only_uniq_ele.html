<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Given an array arr = [1, 2, 3, 4, 5, 1, 2], 
    write a function that returns a new array containing 
    only the elements that are present only once, resulting in the output [3, 4, 5]. -->

    <script>
        let arr= [1, 2, 3, 4, 5, 1, 2];
        let unq=[]
        for(i=0;i<arr.length;i++){
            var count=0;
            for(j=0;j<arr.length;j++){
                if(arr[i]==arr[j]){
                    count++;
                }
            }
            if(count==1){
                unq[unq.length]=arr[i];
            }
        }
        console.log(unq);
        
    </script>
</body>
</html>
