    <button onclick="shiftArray()">Click here</button>
    <p id="output"></p>

    <script>
        var arr1 = [1, 2, 3, 4];

        function shiftArray() {
            // Shift the array one element clockwise
            var lastElement = arr1.pop(); // Remove the last element
            arr1.unshift(lastElement); // Add the last element to the start
            
            // Display the updated array in the paragraph element
            document.getElementById("output").innerHTML = "Current array: " + arr1.join(', ');
        }

        // Display the initial array
        document.getElementById("output").innerHTML = "Current array: " + arr1.join(', ');
    </script>
