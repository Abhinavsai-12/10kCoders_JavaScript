        let arr=[222, 256, 341, 121];
        emp=[];

        for(i=0;i<arr.length;i++){
            ele=arr[i].toString();
            count=0;
            duplicate=false;

            for(j=0;j<ele.length;j++){
                count=0;
                for(k=0;k<ele.length;k++){
                    if(ele[j]==ele[k]){
                        count++;
                    }
                }
            }    
            if(count>1){
                duplicate=true
            }

            if(duplicate){
                emp[emp.length]=false
            }
            else{
                emp[emp.length]=true;
            }
        }
        console.log(emp);
        
    </script>
