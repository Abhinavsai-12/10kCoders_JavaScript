<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let arr=[1,2,3,4,1,2];

        for(i=0;i<arr.length;i++){
            if(arr[i]=="*"){
                continue;
            }
            for(j=i+1;j<arr.length;j++){
                if(arr[i]==arr[j]){
                    arr[j]='*'
                }
            }
        }
        console.log(arr);
        
    </script>
</body>
</html>
