<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--     
        Write a program with a num prints the multiplication table for that number from 1 to 10 using a loop.
        eg:n=5
        output:5 * 1 = 5
               5 * 2 = 10
               5 * 3 = 15
               5 * 4 = 20
    -->

    <script>
        var i=5;
        for(var j=0; j<=10; j++){
            var x=i*j;
            console.log(i+ " * "+j+' = '+x);
        }
    </script>
</body>
</html>
