<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var arr=[[1,2,3],
        [4,5,6],
        [7,8,9]
        ];
        var mid=Math.floor(arr.length/2)
        var sum=0

        // Sum of mid row and mid column
        for(i=0;i<arr.length;i++){
            for(j=0;j<arr.length;j++)
            if(i==mid || j==mid){   
                sum+=arr[i][j]
            }
            else{
                continue;
            }
        }
        console.log(arr[mid][mid])
        console.log(sum)

    </script>
</body>
</html>
