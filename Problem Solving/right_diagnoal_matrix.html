<body>

    <script>
        var arr=[[1,2,3],[4,5,6],[7,8,9]];

        
        // print Right DDiagonal Matrix
    for(i=0;i<arr.length;i++){
        count=0
        for(j=arr.length-1;j>=0;j--){
            count++
            console.log(arr[i][j-i])
        
            if(count>0){
                count=0;
                break;
            }
        }
    }
    </script>
    
</body>
