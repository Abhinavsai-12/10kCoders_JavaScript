<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Finance Manager</h1><br>
        <h2 id="balance">Balance: </h2><br>
        <form id="form">
            <input type="text" id="des" placeholder="description" required>
            <input type="number" id="amt" placeholder="amount" required>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button id="btn">Add Transaction</button>
        </form>
        <br>


        <h2>Transition</h2>
        <table id="tTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Action</th>
             </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="pdf_btn">Export to PDF</button>
    </div>

    <script src="script2.js"></script>
</body>
</html>
